<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link

  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <a href="./index.html">
            <img src="./images/Logo.svg" alt="Logo BarberShop" />
          </a>
        </div>

        <div class="flex-container js-menu-container">
          <svg class="header__menu js-open-menu" width="40" height="40">
            <use href="./images/sprite.svg#menu40px"></use>
          </svg>
          <nav class="nav">
            <svg class="header__close js-close-menu" width="40" height="40">
              <use href="./images/sprite.svg#close40px"></use>

            <ul class="nav__list list">

                <a class="nav__link link" href="">About</a>

              <li class="nav__item">

              </li>
              <li class="nav__item">
                <a class="nav__link link" href="">Contacts</a>

            </ul>

            <div class="contacts">
              <a class="contacts__tel link" href="tel:+380441111111"

              </a>
              <button class="contacts__button" type="button">
                Online-booking
              </button>
            </div>

            <ul class="social-list social-list--none list">
              <li class="social-list__item">
                <a class="social-list__link link" href="">Instagram</a>
              </li>
              <li class="social-list__item">
                <a class="social-list__link link" href="">Youtube</a>

    <main>
